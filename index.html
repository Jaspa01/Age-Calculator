<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 id="title">Age Calculator</h1>
        <div class="form">
            <label for="birthday" id="enter-text">Enter your date of birth</label>
            <input type="date" name="" id="birthday">
            <button class="btn">Calculate Age</button>
            <h3 id="result">Your age is <span id="age">...</span> years old</h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
